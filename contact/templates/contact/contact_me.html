<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<title>Contact ME</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="{% static 'contact/vendor/bootstrap/css/bootstrap.min.css' %}">

	<link rel="stylesheet" type="text/css"
		href="{% static 'contact/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

	<link rel="stylesheet" type="text/css"
		href="{% static 'contact/fonts/iconic/css/material-design-iconic-font.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'contact/vendor/animate/animate.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'contact/vendor/css-hamburgers/hamburgers.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'contact/vendor/animsition/css/animsition.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'contact/vendor/select2/select2.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'contact/vendor/daterangepicker/daterangepicker.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'contact/vendor/noui/nouislider.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'contact/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'contact/css/main.css' %}">

	<meta name="robots" content="noindex, follow">

<body>
{% include 'blog/navbar.html' %}
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form"  method="POST" action="new_contact/">
				{% csrf_token %}
				<span class="contact100-form-title">
					Contact Me
				</span>
				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
					<span class="label-input100">성함 *</span>
					<input class="input100" type="text" name="name" placeholder="이름을 입력해 주세요.">
				</div>
				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100"
					data-validate="Enter Your Email (e@a.x)">
					<span class="label-input100">Email *</span>
					<input class="input100" type="text" name="email" placeholder="이메일을 입력해 주세요.">
				</div>
				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Phone</span>
					<input class="input100" type="text" name="phone" placeholder="Enter Number Phone">
				</div>
				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">문의 사항*</span>
					<div>
						<select class="js-select2" name="service">
							<option>문의 사항을 선택해 주세요</option>
							<option>후원</option>
							<option>외주 제안</option>
							<option>고용 제안</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>
				<div class="w-full">
					<div class="wrap-contact100-form-range">
						<span class="label-input100">제시 금액 *</span>
						<div class="contact100-form-range-value">
							\<span id="value-lower">610</span> - \<span id="value-upper">980</span>
							<input type="text" name="from_value">
							<input type="text" name="to_value">
						</div>
						<div class="contact100-form-range-bar">
							<div id="filter-bar"></div>
						</div>
					</div>
				</div>
				<div class="wrap-input100 validate-input bg0 rs1-alert-validate"
					data-validate="Please Type Your Message">
					<span class="label-input100">Message</span>
					<textarea class="input100" name="message" placeholder="Your message here..."></textarea>
				</div>
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

	<script src="{% static 'contact/vendor/jquery/jquery-3.2.1.min.js' %}"></script>

	<script src="{% static 'contact/vendor/animsition/js/animsition.min.js' %}"></script>

	<script src="{% static 'contact/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'contact/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

	<script src="{% static 'contact/vendor/select2/select2.min.js' %}"></script>
	<script>
		$(".js-select2").each(function () {
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function () {
				$(this).on('select2:close', function (e) {
					if ($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>

	<script src="{% static 'contact/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'contact/vendor/daterangepicker/daterangepicker.js' %}"></script>

	<script src="{% static 'contact/vendor/countdowntime/countdowntime.js' %}"></script>

	<script src="{% static 'contact/vendor/noui/nouislider.min.js' %}"></script>
	<script>
		var filterBar = document.getElementById('filter-bar');

		noUiSlider.create(filterBar, {
			start: [5000, 6000],
			connect: true,
			range: {
				'min': 5000,
				'max': 1000000
			}
		});

		var skipValues = [
			document.getElementById('value-lower'),
			document.getElementById('value-upper')
		];

		filterBar.noUiSlider.on('update', function (values, handle) {
			skipValues[handle].innerHTML = Math.round(values[handle]);
			$('.contact100-form-range-value input[name="from_value"]').val($('#value-lower').html());
			$('.contact100-form-range-value input[name="to_value"]').val($('#value-upper').html());
		});
	</script>

	<script src="{% static 'contact/js/main.js' %}"></script>

	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>

		src="https://static.cloudflareinsights.com/beacon.min.js/vef91dfe02fce4ee0ad053f6de4f175db1715022073587"
		integrity="sha512-sDIX0kl85v1Cl5tu4WGLZCpH/dV9OHbA4YlKCuCiMmOQIk4buzoYDZSFj+TvC71mOBLh8CDC/REgE0GX0xcbjA=="
		data-cf-beacon='{"rayId":"89056d08ba189623","version":"2024.4.1","token":"cd0b4b3a733644fc843ef0b185f98241"}'
		crossorigin="anonymous"></script>
</body>

</html>
